  if(a==b){

    }else {
      alert("a và b lớn nhất")
    }

  if(a==c){
    if(a<b){
      alert("b lớn nhất")
    }else {
      alert("a và c lớn nhất")
    }
  }
  if(b==c){
    if(b<a){
      alert("a lớn nhất")
    }else {

      }
  }
  if(a>b) {

    }
  }

    }

  }
