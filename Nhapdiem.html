<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diem = +prompt("Nhập điểm")
    if (diem <= 100) {
        if (diem <= 100) {
            if (diem >= 80) {
                alert(" tốt")
            }
        }
        if (diem < 80) {
            if (diem >= 70) {
                alert(" khá")
            }
        }
        if (diem < 70) {
            if (diem >= 50) {
                alert(" trung bình")
            }
        }
        if (diem < 50) {
            if (diem >= 0) {
                alert(" cút")
            } else {
                alert("lỗi")
            }
        }
    } else {
        alert("lỗi")
    }
</script>
</body>
</html>
